<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Подключаем стили-->
    <link rel="stylesheet" href="./css/main.css">

    <title>BodyShape</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <nav class="header-row">
                <a href="#!" class="header-logo">
                    <!-- Загружаем 2x картинку -->
                    <img
                            src="./img/logo/logo.png"
                            srcset="./img/logo/logo@2x.png 2x"
                            alt="BodyShape"
                    >
                </a>

                <ul class="header-nav">
                    <li><a href="">Инструкторы</a></li>
                    <li><a href="">Секции</a></li>
                    <li><a href="">Новости</a></li>
                    <li><a href="">Контакты</a></li>
                </ul>
            </nav>
            <div class="header-img">
                <img
                        src="./img/logo/hero-logo.png"
                        srcset="./img/logo/hero-logo@2x.png 2x"
                        alt="BodyShape"
                >
            </div>
        </div>
    </header>

    <main>
        <section class="section section-trainers">
            <div class="container">
                <header class="section-header">
                    <h2 class="section-title">ПЕРСОНАЛЬНЫЕ ТРЕНЕРА</h2>
                    <p>В нашей команде профессиональные тренеры, которые помогут вам достичь ваших фитнес-целей.
                        Индивидуальный подход, мотивация и поддержка на каждом этапе вашего пути к успеху.
                    </p>
                </header>
                <div class="section-trainers-grid">
                    <a href="#!" class="card-trainer">
                        <h3 class="card-trainer-name">Иван Иванов</h3>
                        <img
                                class="card-trainer-img"
                                src="./img/trainers/trainer-01.jpg"
                                srcset="./img/trainers/trainer-01@2x.jpg 2x"
                                alt="BodyShape Trainer 1"
                        >
                    </a>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
